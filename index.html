<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Weather API</title>
    </head>
    <body>
        <div id="onLoad">
            <img src="images/logo@2x.png" alt="website logo">
            <h3 class="text-white">Weather</h3>
        </div>
        <div>
            <video autoplay muted loop class="backgroundVideo" id="hot" src="https://cdn.pixabay.com/vimeo/143368880/leaves-1124.mp4?width=1280&hash=dc5a1e39c34c509f41b757d13e9fb901dcaed96e"></video>
            <video autoplay muted loop class="backgroundVideo" id="clouds" src="https://cdn.pixabay.com/vimeo/510850921/clouds-64767.mp4?width=3840&hash=205b2814ebd43ce6a49d98b6f6ec3e55615a5849"></video>
            <video autoplay muted loop class="backgroundVideo" id="wind" src="https://cdn.pixabay.com/vimeo/228530158/feather-11168.mp4?width=1920&hash=1aca10561f61bea628f691da657f0285d6c6c592"></video>
            <video autoplay muted loop class="backgroundVideo" id="rain" src="https://cdn.pixabay.com/vimeo/437964382/rain-44143.mp4?width=1920&hash=f865eb818e978a54138867244358c415b4bd255e"></video>
            <video autoplay muted loop class="backgroundVideo" id="sunny" src="https://vod-progressive.akamaized.net/exp=1686880349~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F279%2F19%2F476396201%2F2126680881.mp4~hmac=2ee9560f97cab40815fb6170187b3455cbb3280e0ffbffa7639d714c5ed6fd1c/vimeo-prod-skyfire-std-us/01/279/19/476396201/2126680881.mp4?filename=file.mp4"></video> 
            <video autoplay muted loop class="backgroundVideo" id="snow" src="https://cdn.pixabay.com/vimeo/524689242/snow-68021.mp4?width=1920&hash=4e4e3023094bc44488a869d54132b6385f4301eb"></video>
            <video autoplay muted loop class="backgroundVideo" id="winter" src="https://download-video.akamaized.net/2/playback/fe9d28d8-6cda-47b3-b58c-f253f7109139/4ac1f095-2d7223d2?__token__=st=1686867275~exp=1686881675~acl=%2F2%2Fplayback%2Ffe9d28d8-6cda-47b3-b58c-f253f7109139%2F4ac1f095-2d7223d2%2A~hmac=9e1dc174ab9e258dc92c380abf361718b3acede1bb83244521978ea162afbbed&r=dXMtY2VudHJhbDE%3D"></video>
        </div>
       

        <nav class="navbar navbar-expand-lg navbar-dark  ">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="#">
                    <img src="images/logo@2x.png" alt="" width="50" height="30" class="d-inline-block align-text-top me-2">
                    Weather
                </a>

                <div class="position-relative w-25">
                    <input id="searchBar" class="form-control rounded-pill bg-white my-2" type="text" placeholder="Find your location...">
                    <button type="button" class="exclamtionMark btn d-none" data-bs-container="body" data-bs-toggle="popover"  data-bs-trigger="hover" data-bs-placement="bottom" >
                        <i class="fas fa-exclamation fs-4 text-danger"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="weatherDivs row m-auto "></div>


        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
